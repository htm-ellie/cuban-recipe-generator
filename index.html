<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>AI Cuban Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Cuban Recipe Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="What dish do you want to cook?"
            autofocus
            required
            class="recipe-search-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div id="recipe-response">Receipe will go here</div>
      </main>
    </div>
    <footer>
      This AI project was Coded by
      <a href="https://github.com/htm-ellie" target="_blank">Ellie Litt</a>
      and is open-sourced on

        href="https://github.com/htm-ellie/cuban-recipe-generator"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://cocinandoconai.netlify.app/" target="_blank">Netlify</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
